<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playstation store</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img id="img-logo" src="./img/logo.png" alt="Playstation logo" />
            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="nav-link" href="">Consoles</a></li>
                    <li class="nav-li"><a class="nav-link" href="">Acessórios</a></li>
                    <li class="nav-li"><a class="nav-link" href="">Controles</a></li>
                    <li class="nav-li"><a class="nav-link" href="">Outros</a></li>
                </ul>
            </nav>
            <button id="img-btn" onclick="showMenu()"><img class="menu-icon"src="./img/menu.png" alt="Botão menu">
            </div> </button>
            
        <main>
            <div class="left-content">
                <h2>PS5 Dualshock</h2>
                <h3>Wireless controller for Playstation</h3>
                <p>Controle original</p>
                <h4>R$ 225.50</h4>
                <button class="btn"><a href="">Comprar agora</a></button>
            </div>
            <div class="right-content">
                <img id="img-controller" src="./img/controller.png" alt="Controle" />
                <div class="color-box"></div>
                <button id="rc-btn">
                    <img src="img/add.png" alt="Adicionar ao carrinho" />
                </button>
            </div>
        </main>
        <footer>
            <a href="https://www.facebook.com"><img src="./img/fb.png" alt="facebook icon" /></a>
            <a href="https://instagram.com"><img src="./img/ig.png" alt="instagram icon" /></a>
            <a href="https://twitter.com"><img src="./img/tw.png" alt="twitter icon" /></a>
        </footer>
    </div>
</body>
<script src="script.js"></script>

</html>
